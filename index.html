<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha D&D</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="sheets">
        <div class="character-sheet">
            <h1>Ficha de Personagem D&D <span style="color: #d5d5d5;">(em construção)</span></h1>
            <div class="fotoeinfos">

                <div class="image-container">
                    <img id="portrait-preview" class="portrait-image" src="images/templete.png"
                        alt="Retrato do Personagem">
                    <label for="char-portrait" class="file-label">+</label>
                    <input type="file" id="char-portrait" accept="image/*">
                </div>
                <div class="character-info">
                    <div>
                        <input type="text" id="char-name">
                        <label for="char-name">Nome</label>
                    </div>

                    <div class="racaeclasse">
                        <div>
                            <select id="char-race">
                                <option value="defaultrace">-----</option>
                                <option value="aarakocra">Aarakocra</option>
                                <option value="aasimar">Aasimar</option>
                                <option value="airgenasi">Air Genasi</option>
                                <option value="bugbear">Bugbear</option>
                                <option value="centaur">Centaur</option>
                                <option value="changeling">Changeling</option>
                                <option value="deepgnome">Deep Gnome</option>
                                <option value="dragonborn">Dragonborn</option>
                                <option value="duergar">Duergar</option>
                                <option value="dwarf">Dwarf</option>
                                <option value="earthgenasi">Earth Genasi</option>
                                <optgroup label="Elfos">
                                    <option value="highelves">Alto Elfo</option>
                                    <option value="avariel">Elfos Alados (Avariel)</option>
                                    <option value="eladrin">Eladrin</option>
                                    <option value="woodelves">Elfo da Floresta</option>
                                    <option value="seaelves">Elfo do Mar</option>
                                    <option value="wildelves">Elfos Selvagens</option>
                                    <option value="darkelves">Elfo Negro (Drow)</option>
                                    <option value="greyelves">Grey elves</option>
                                </optgroup>
                                <option value="fairy">Fairy</option>
                                <option value="gnome">Gnome</option>
                                <option value="githyanki">Githyanki</option>

                                <option value="halfelf">Half-Elf</option>
                                <option value="halfling">Halfling</option>
                                <option value="halforc">Half-Orc</option>
                                <option value="human">Human</option>
                                <option value="tiefling">Tiefling</option>
                                <!-- Adicione outras opções de raça aqui -->
                            </select><br>
                            <label for="char-race">Ancestralidade</label>
                        </div>
                        <div>
                            <select id="char-background">
                                <option value="defaultback">-----</option>
                                <option value="acolyte">Acólito</option>
                                <option value="charlatan">Charlatão</option>
                                <option value="criminal">Criminoso</option>
                                <option value="entertainer">Animador</option>
                                <option value="folkhero">Herói do Povo</option>
                                <option value="guildartesan">Artesão de Guilda</option>
                                <option value="hermit">Eremita</option>
                                <option value="noble">Nobre</option>
                                <option value="outlander">Forasteiro</option>

                                <option value="sailor">Marinheiro</option>
                                <option value="sage">Sábio</option>
                                <option value="soldier">Soldado</option>
                                <option value="urchin">Orfão</option>
                            </select><br>
                            <label for="char-race">Antecedentes</label>
                        </div>
                        <div>
                            <select id="char-class">
                                <option value="defaultclass">-----</option>
                                <option value="artificer">Artífice</option>
                                <option value="barbarian">Bárbaro</option>
                                <option value="bard">Bardo</option>
                                <option value="cleric">Clérigo</option>
                                <option value="druid">Druida</option>
                                <option value="fighter">Guerreiro</option>
                                <option value="monk">Monge</option>
                                <option value="paladin">Paladino</option>
                                <option value="ranger">Patrulheiro</option>
                                <option value="rogue">Ladino</option>
                                <option value="sorcerer">Feiticeiro</option>
                                <option value="warlock">Bruxo</option>
                                <option value="wizard">Mago</option>

                            </select><br>
                            <label for="char-class">Classe</label>

                        </div>
                        <div>
                            <select id="char-alignment">
                                <option value="defaultalignment">-----</option>
                                <option value="lawfulgoodaligment">Lawful Good</option>
                                <option value="neutralgoodaligment">Neutral Good</option>
                                <option value="chaoticgoodaligment">Chaotic Good</option>
                                <option value="lawfulneutralaligment">Lawful Neutral</option>
                                <option value="trueneutralaligment">True Neutral</option>
                                <option value="chaoticneutralaligment">Chaotic Neutral</option>
                                <option value="lawfulevilaligment">Lawful Evil</option>
                                <option value="neutralevilaligment">Neutral Evil</option>
                                <option value="chaoticevilaligment">Chaotic Evil</option>

                            </select><br>
                            <label for="char-class">Alinhamento</label>

                        </div>
                        <div>
                            <select id="char-gods">
                                <option value="defaultgod">-----</option>
                                <option value="unaffiliated">Não afiliado</option>
                                <option value="auril">Auril</option>
                                <option value="azuth">Azuth</option>
                                <option value="bane">Bane</option>
                                <option value="beshaba">Beshaba</option>
                                <option value="bhaal">Bhaal</option>
                                <option value="chauntea">Chauntea</option>
                                <option value="cyric">Cyric</option>
                                <option value="deneir">Deneir</option>
                                <option value="eldath">Eldath</option>
                                <option value="gond">Gond</option>
                                <option value="helm">Helm</option>
                                <option value="ilmater">Ilmater</option>
                                <option value="kelemvor">Kelemvor</option>
                                <option value="lathander">Lathander</option>
                                <option value="leira">Leira</option>
                                <option value="lliira">Lliira</option>
                                <option value="loviatar">Loviatar</option>
                                <option value="malar">Malar</option>
                                <option value="mask">Mask</option>
                                <option value="mielikki">Mielikki</option>
                                <option value="milil">Milil</option>
                                <option value="myrkul">Myrkul</option>
                                <option value="mystra">Mystra</option>
                                <option value="oghma">Oghma</option>
                                <option value="savras">Savras</option>
                                <option value="selune">Selûne</option>
                                <option value="shar">Shar</option>
                                <option value="silvanus">Silvanus</option>
                                <option value="sune">Sune</option>
                                <option value="talona">Talona</option>
                                <option value="talos">Talos</option>
                                <option value="tempus">Tempus</option>
                                <option value="torm">Torm</option>
                                <option value="tymora">Tymora</option>
                                <option value="tyr">Tyr</option>
                                <option value="umberlee">Umberlee</option>
                                <option value="waukeen">Waukeen</option>
                            </select><br>
                            <label for="char-class">Religião</label>

                        </div>
                    </div>
                    <div class="juntos">
                        <div>
                            <input type="number" id="char-level" onchange="updateCharBonus()">
                            <label for="char-level">Nível de Personagem</label>
                        </div>

                        <div>
                            <input type="number" id="char-exp">
                            <label for="char-exp">Pontos de Exp</label>
                        </div>
                        <div>
                            <input type="text" id="char-bonus">
                            <label for="char-bonus" class="custom-tooltip"
                                data-title="Some o bônus com a salvaguardas e perícias verdes. Cada classe tem proficiências únicas, ampliando as opções de jogabilidade e personalização do personagem. Esses bônus aumentam com o avanço do nível, aprofundando a expertise da classe.">
                                Bônus de Proficiência</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'tab1')">Principal</button>
                <button class="tablinks" onclick="openTab(event, 'tab2')">Editor de texto</button>
                <button class="tablinks" onclick="openTab(event, 'tab3')">Jornal</button>
                <button class="tablinks" onclick="openTab(event, 'tab4')">Aba 4</button>
                <button class="tablinks" onclick="openTab(event, 'tab5')">Aba 5</button>
            </div>

            <div id="tab1" class="tabcontent">
                <div class="atributoseskills">

                    <div class="character-stats">
                        <h2>Atributos</h2>
                        <div>
                            <input type="text" id="char-strengthmod" class="disabled-input"><br>
                            <label for="char-strength" class="custom-tooltip"
                                data-title="A Força representa a capacidade física do personagem. Ela influencia a capacidade de levantar, carregar e causar dano com armas corpo a corpo. Personagens fortes geralmente são guerreiros eficazes em combate e podem realizar tarefas que exigem força bruta.">Força</label>
                        </div>
                        <div>
                            <input type="number" id="char-strength"><br>
                        </div>

                        <div>
                            <input type="text" id="char-dexteritymod" class="disabled-input"><br>
                            <label for="char-dexterity" class="custom-tooltip"
                                data-title="A Destreza mede a agilidade, velocidade e reflexos do personagem. Ela afeta a capacidade de acertar alvos com armas à distância, evitar ataques e armadilhas, bem como realizar ações que exigem precisão, como a furtividade. ">Destreza</label>
                        </div>
                        <div>
                            <input type="number" id="char-dexterity"><br>
                        </div>
                        <div>
                            <input type="text" id="char-constitutionmod" class="disabled-input"><br>
                            <label for="char-constitution" class="custom-tooltip"
                                data-title="A Constituição reflete a resistência e saúde do personagem. Ela determina quantos pontos de vida o personagem tem e quão bem ele pode resistir a doenças, venenos e condições adversas. Personagens com uma alta Constituição são geralmente mais resistentes e podem suportar melhor os rigores do combate.">Constituição</label>
                        </div>
                        <div>
                            <input type="number" id="char-constitution"><br>
                        </div>
                        <div>
                            <input type="text" id="char-intelligencemod" class="disabled-input"><br>
                            <label for="char-intelligence" class="custom-tooltip"
                                data-title="A Inteligência representa a capacidade mental, conhecimento e raciocínio do personagem. Ela influencia a capacidade de aprender e usar magias, resolver enigmas e tomar decisões estratégicas.">Inteligência</label>
                        </div>
                        <div>
                            <input type="number" id="char-intelligence"><br>
                        </div>
                        <div>
                            <input type="text" id="char-wisdommod" class="disabled-input"><br>
                            <label for="char-wisdom" class="custom-tooltip"
                                data-title="A Sabedoria reflete a intuição, sensibilidade e discernimento do personagem. Ela afeta a capacidade de perceber o ambiente ao redor, resistir ao controle mental e fazer escolhas morais.">Sabedoria</label>
                        </div>
                        <div>
                            <input type="number" id="char-wisdom"><br>
                        </div>
                        <div>
                            <input type="text" id="char-charismamod" class="disabled-input"><br>

                            <label for="char-charisma" class="custom-tooltip"
                                data-title="O Carisma representa a personalidade, carisma e poder de persuasão do personagem. Ele influencia a capacidade de interagir socialmente, convencer outros e liderar.">Carisma</label>
                        </div>
                        <div>
                            <input type="number" id="char-charisma"><br>
                        </div>
                    </div>
                    <div>
                        <div class="character-savingthrows">
                            <h2>Salvaguarda</h2>
                            <div class="skillsflex">
                                <input type="text" id="char-strength-savingthrow"
                                    class="skill-input disabled-input"><br>
                                <label for="char-strength-savingthrow" class="custom-tooltip"
                                    data-title="Mede a capacidade do personagem de resistir a efeitos que envolvam força física bruta, como tentativas de empurrão, agarrar, ou evita ser derrubado.">Força</label>
                            </div>

                            <div class="skillsflex">
                                <input type="text" id="char-dexterity-savingthrow"
                                    class="skill-input disabled-input"><br>
                                <label for="char-dexterity-savingthrow" class="custom-tooltip"
                                    data-title="Avalia a habilidade do personagem de evitar perigos, como armadilhas, explosões e ataques de área. Também é útil para evitar efeitos que exijam agilidade e reflexos, como magias de área.">Destreza</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-constitution-savingthrow"
                                    class="skill-input disabled-input"><br>
                                <label for="char-constitution-savingthrow" class="custom-tooltip"
                                    data-title="Mede a capacidade do personagem de resistir a efeitos que afetam a sua saúde e vitalidade, como venenos, doenças, ou dano por envenenamento.">Constituição</label>

                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-intelligence-savingthrow"
                                    class="skill-input disabled-input"><br>
                                <label for="char-intelligence-savingthrow" class="custom-tooltip"
                                    data-title="Raramente é usada, mas pode ser necessária para resistir a certos efeitos mentais ou mágicos que afetam o intelecto ou a memória do personagem.">
                                    Inteligência</label>

                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-wisdom-savingthrow" class="skill-input disabled-input"><br>
                                <label for="char-wisdom-savingthrow" class="custom-tooltip"
                                    data-title="Mede a capacidade do personagem de resistir a efeitos que afetam a sua mente, como encantamentos, controle mental e ilusões.">Sabedoria</label>

                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-charisma-savingthrow"
                                    class="skill-input disabled-input"><br>
                                <label for="char-charisma-savingthrow" class="custom-tooltip"
                                    data-title="Usada para resistir a efeitos que tentam influenciar ou controlar a personalidade do personagem, como encantamentos carismáticos ou manipulação social mágica.">Carisma</label>
                            </div>
                        </div>
                        <div class="character-skills">
                            <h2>Perícias</h2>
                            <div class="skillsflex">
                                <input type="text" id="char-acrobatics" class="skill-input disabled-input"><br>
                                <input type="text" id="char-acrobatics-skillsadd"
                                    class="skill-input marginesquerda"><br>
                                <label for="char-acrobatics" class="custom-tooltip"
                                    data-title="Realize um teste de 'Acrobacia' para ver se o personagem pode realizar façanhas acrobáticas, manter o equilíbrio enquanto está caminhando sobre superfícies estreitas ou instáveis, escapar da manobra agarrar ou de amarras e reduzir o dano de uma queda.                            ">
                                    Acrobacia (DES)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-animal" class="skill-input disabled-input"><br>
                                <input type="text" id="char-animal-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-animal" class="custom-tooltip"
                                    data-title="Faça um teste de 'Adestramento' para acalmar animais selvagens, treinar montarias, ou comunicar-se com bestas não inteligentes.">
                                    Adestramento (SAB)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-arcana" class="skill-input disabled-input"><br>
                                <input type="text" id="char-arcana-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-arcana" class="custom-tooltip"
                                    data-title="Use 'Arcana' para identificar magias, entender símbolos mágicos, ou reconhecer seres e criaturas mágicas.">
                                    Arcana (INT)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-athletics" class="skill-input disabled-input"><br>
                                <input type="text" id="char-athletics-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-athletics" class="custom-tooltip"
                                    data-title="Realize um teste de 'Atletismo' para escalar uma parede íngreme, pular um fosso largo, nadar em águas turbulentas ou empurrar um objeto pesado.">
                                    Atletismo (FOR)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-deception" class="skill-input disabled-input"><br>
                                <input type="text" id="char-deception-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-deception" class="custom-tooltip"
                                    data-title="Use 'Enganação' para enganar outros personagens, criar histórias falsas, disfarçar suas intenções ou ludibriar inimigos.">
                                    Enganação (CAR)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-history" class="skill-input disabled-input"><br>
                                <input type="text" id="char-history-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-history" class="custom-tooltip"
                                    data-title="Faça um teste de 'História' para recordar eventos passados, identificar artefatos históricos, ou compreender a importância cultural de uma região.">
                                    Historia (INT)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-insight" class="skill-input disabled-input"><br>
                                <input type="text" id="char-insight-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-insight" class="custom-tooltip"
                                    data-title="Use 'Percepção' para ler as intenções e emoções de outras criaturas, determinar se alguém está mentindo ou avaliar a sinceridade de suas palavras.                            ">
                                    Percepção (SAB)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-intimidation" class="skill-input disabled-input"><br>
                                <input type="text" id="char-intimidation-skillsadd"
                                    class="skill-input marginesquerda"><br>
                                <label for="char-intimidation" class="custom-tooltip"
                                    data-title="Use 'Intimidação' para forçar outros personagens a obedecerem ou intimidá-los de alguma forma. Pode ser útil para obter informações de testemunhas relutantes, ameaçar inimigos ou estabelecer autoridade.">
                                    Intimidação (CAR)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-investigation" class="skill-input disabled-input"><br>
                                <input type="text" id="char-investigation-skillsadd"
                                    class="skill-input marginesquerda"><br>
                                <label for="char-investigation" class="custom-tooltip"
                                    data-title="Realize um teste de 'Investigação' para examinar cenas de crime, procurar pistas, decifrar códigos ou investigar mistérios. É essencial para resolver enigmas e desvendar tramas complexas.">
                                    Investigação (INT)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-medicine" class="skill-input disabled-input"><br>
                                <input type="text" id="char-medicine-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-medicine" class="custom-tooltip"
                                    data-title="Faça um teste de 'Medicina' para estancar feridas, diagnosticar doenças, administrar primeiros socorros ou tratar enfermidades. Pode ser crucial para salvar vidas e manter a saúde do grupo.">
                                    Medicina (SAB)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-nature" class="skill-input disabled-input"><br>
                                <input type="text" id="char-nature-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-nature" class="custom-tooltip"
                                    data-title="Realize um teste de 'Natureza' para rastrear criaturas na natureza, identificar plantas medicinais, ou compreender o comportamento de animais selvagens.">
                                    Natureza (INT)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-perception" class="skill-input disabled-input"><br>
                                <input type="text" id="char-perception-skillsadd"
                                    class="skill-input marginesquerda"><br>
                                <label for="char-perception" class="custom-tooltip"
                                    data-title="Faça um teste de 'Percepção' para notar detalhes importantes no ambiente, detectar inimigos escondidos, encontrar armadilhas ou identificar objetos camuflados.">
                                    Percepção (SAB)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-performance" class="skill-input disabled-input"><br>
                                <input type="text" id="char-performance-skillsadd"
                                    class="skill-input marginesquerda"><br>
                                <label for="char-performance" class="custom-tooltip"
                                    data-title="Realize um teste de 'Atuação' para entreter uma plateia com música, dança, atuação ou outra forma de arte. Pode ser usado para ganhar dinheiro em uma rua movimentada, impressionar nobres em uma festa ou acalmar uma multidão inquieta.">
                                    Atuação (CAR)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-persuasion" class="skill-input disabled-input"><br>
                                <input type="text" id="char-persuasion-skillsadd"
                                    class="skill-input marginesquerda"><br>
                                <label for="char-persuasion" class="custom-tooltip"
                                    data-title="Realize um teste de 'Persuasão' para convencer outros personagens a concordarem com sua proposta, influenciar decisões importantes ou negociar melhores termos.">
                                    Persuasão (CAR)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-religion" class="skill-input disabled-input"><br>
                                <input type="text" id="char-religion-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-religion" class="custom-tooltip"
                                    data-title="Faça um teste de 'Religião' para identificar divindades, rituais religiosos e símbolos sagrados. Pode ser útil para entender práticas religiosas, ler textos sagrados ou identificar objetos relacionados à fé.">
                                    Religião (INT)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-sleightofhand" class="skill-input disabled-input"><br>
                                <input type="text" id="char-sleightofhand-skillsadd"
                                    class="skill-input marginesquerda"><br>
                                <label for="char-sleightofhand" class="custom-tooltip"
                                    data-title="Use 'Prestidigitação' para realizar truques de prestidigitação, furtar objetos sem ser notado ou abrir fechaduras de forma sorrateira.">
                                    Prestidigitação (DES)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-stealth" class="skill-input disabled-input"><br>
                                <input type="text" id="char-stealth-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-stealth" class="custom-tooltip"
                                    data-title=" Use 'Furtividade' para se mover silenciosamente, esconder-se nas sombras, evitar ser detectado por guardas ou se aproximar de inimigos sem ser notado.">
                                    Furtividade (DES)</label>
                            </div>
                            <div class="skillsflex">
                                <input type="text" id="char-survival" class="skill-input disabled-input"><br>
                                <input type="text" id="char-survival-skillsadd" class="skill-input marginesquerda"><br>
                                <label for="char-survival" class="custom-tooltip"
                                    data-title="Realize um teste de 'Sobrevivência' para rastrear presas na natureza, encontrar comida e água em ambientes hostis, ou orientar-se em terrenos desconhecidos.">
                                    Sobrevivência (SAB)</label>
                            </div>
                        </div>
                    </div>
                    <div>

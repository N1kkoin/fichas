<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="sheets">
        <div class="character-sheet">
            <h1>Ficha de Personagem</h1>
            <div class="fotoeinfos">

                <div class="image-container">
                    <img id="portrait-preview" class="portrait-image" src="images/templete.png"
                        alt="Retrato do Personagem">
                    <label for="char-portrait" class="file-label">+</label>
                    <input type="file" id="char-portrait" accept="image/*">
                </div>
                <div class="character-info">

                    <div class="input-wrapper">
                        <input type="text" id="char-name">
                        <label for="char-name">Nome</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="char-level">
                        <label for="char-level">Nível</label>
                    </div>

                    <div class="racaeclasse">
                        <div>
                            <select id="char-race">
                                <option value="defaultrace">-----</option>
                                <option value="aarakocra">Aarakocra</option>
                                <option value="aasimar">Aasimar</option>
                                <option value="airgenasi">Air Genasi</option>
                                <option value="bugbear">Bugbear</option>
                                <option value="centaur">Centaur</option>
                                <option value="changeling">Changeling</option>
                                <option value="deepgnome">Deep Gnome</option>
                                <option value="dragonborn">Dragonborn</option>
                                <option value="duergar">Duergar</option>
                                <option value="dwarf">Dwarf</option>
                                <option value="earthgenasi">Earth Genasi</option>
                                <option value="eladrin">Eladrin</option>
                                <option value="elf">Elf</option>
                                <option value="fairy">Fairy</option>

                                <option value="gnome">Gnome</option>
                                <option value="halfelf">Half-Elf</option>
                                <option value="halfling">Halfling</option>
                                <option value="halforc">Half-Orc</option>
                                <option value="human">Human</option>
                                <option value="tiefling">Tiefling</option>
                                <!-- Adicione outras opções de raça aqui -->
                            </select><br>
                            <label for="char-race">Raça</label>
                        </div>
                        <div>
                            <select id="char-class">
                                <option value="defaultclass">-----</option>
                                <option value="artificer">Artificer</option>
                                <option value="barbarian">Bárbaro</option>
                                <option value="bard">Bardo</option>
                                <option value="bloodhunter">Blood Hunter</option>
                                <option value="cleric">Clérigo</option>
                                <option value="druid">Druid</option>
                                <option value="fighter">Fighter</option>
                                <option value="monk">Monk</option>
                                <option value="paladin">Paladin</option>
                                <option value="ranger">Ranger</option>
                                <option value="rogue">Rogue</option>
                                <option value="sorcerer">Sorcerer</option>
                                <option value="warlock">Warlock</option>
                                <option value="wizard">Wizard</option>

                            </select><br>
                            <label for="char-class">Classe</label>

                        </div>
                        <div>
                            <select id="char-alignment">
                                <option value="defaultalignment">-----</option>
                                <option value="lawfulgoodaligment">Lawful Good</option>
                                <option value="neutralgoodaligment">Neutral Good</option>
                                <option value="chaoticgoodaligment">Chaotic Good</option>
                                <option value="lawfulneutralaligment">Lawful Neutral</option>
                                <option value="trueneutralaligment">True Neutral</option>
                                <option value="chaoticneutralaligment">Chaotic Neutral</option>
                                <option value="lawfulevilaligment">Lawful Evil</option>
                                <option value="neutralevilaligment">Neutral Evil</option>
                                <option value="chaoticevilaligment">Chaotic Evil</option>

                            </select><br>
                            <label for="char-class">Alinhamento</label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="atributoseskills">

                <div class="character-stats">
                    <h2>Atributos</h2>
                    <div>
                        <input type="number" id="char-strengthmod"><br>
                        <label for="char-strength" class="custom-tooltip"
                            data-title="A Força representa a capacidade física do personagem. Ela influencia a capacidade de levantar, carregar e causar dano com armas corpo a corpo. Personagens fortes geralmente são guerreiros eficazes em combate e podem realizar tarefas que exigem força bruta.">Força</label>
                    </div>
                    <div>
                        <input type="number" id="char-strength"><br>
                    </div>

                    <div>
                        <input type="number" id="char-dexteritymod"><br>
                        <label for="char-dexterity" class="custom-tooltip"
                            data-title="A Destreza mede a agilidade, velocidade e reflexos do personagem. Ela afeta a capacidade de acertar alvos com armas à distância, evitar ataques e armadilhas, bem como realizar ações que exigem precisão, como a furtividade. ">Destreza</label>
                    </div>
                    <div>
                        <input type="number" id="char-dexterity"><br>
                    </div>
                    <div>
                        <input type="number" id="char-constitutionmod"><br>
                        <label for="char-constitution" class="custom-tooltip"
                            data-title="A Constituição reflete a resistência e saúde do personagem. Ela determina quantos pontos de vida o personagem tem e quão bem ele pode resistir a doenças, venenos e condições adversas. Personagens com uma alta Constituição são geralmente mais resistentes e podem suportar melhor os rigores do combate.">Constituição</label>
                    </div>
                    <div>
                        <input type="number" id="char-constitution"><br>
                    </div>
                    <div>
                        <input type="number" id="char-intelligencemod"><br>
                        <label for="char-intelligence" class="custom-tooltip"
                            data-title="A Inteligência representa a capacidade mental, conhecimento e raciocínio do personagem. Ela influencia a capacidade de aprender e usar magias, resolver enigmas e tomar decisões estratégicas.">Inteligência</label>
                    </div>
                    <div>
                        <input type="number" id="char-intelligence"><br>
                    </div>
                    <div>
                        <input type="number" id="char-wisdommod"><br>
                        <label for="char-wisdom" class="custom-tooltip"
                            data-title="A Sabedoria reflete a intuição, sensibilidade e discernimento do personagem. Ela afeta a capacidade de perceber o ambiente ao redor, resistir ao controle mental e fazer escolhas morais.">Sabedoria</label>
                    </div>
                    <div>
                        <input type="number" id="char-wisdom"><br>
                    </div>
                    <div>
                        <input type="number" id="char-charismamod"><br>

                        <label for="char-charisma" class="custom-tooltip"
                            data-title="O Carisma representa a personalidade, carisma e poder de persuasão do personagem. Ele influencia a capacidade de interagir socialmente, convencer outros e liderar.">Carisma</label>
                    </div>
                    <div>
                        <input type="number" id="char-charisma"><br>
                    </div>
                </div>
                <div>
                    <div class="character-savingthrows">
                        <h2>Salvaguarda</h2>
                        <div class="skillsflex">
                            <input type="number" id="char-strength-savingthrow"><br>
                            <label for="char-strength-savingthrow" class="custom-tooltip"
                                data-title="Mede a capacidade do personagem de resistir a efeitos que envolvam força física bruta, como tentativas de empurrão, agarrar, ou evita ser derrubado.">Força</label>
                        </div>

                        <div class="skillsflex">
                            <input type="number" id="char-dexterity-savingthrow"><br>
                            <label for="char-dexterity-savingthrow" class="custom-tooltip"
                                data-title="Avalia a habilidade do personagem de evitar perigos, como armadilhas, explosões e ataques de área. Também é útil para evitar efeitos que exijam agilidade e reflexos, como magias de área.">Destreza</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-constitution-savingthrow"><br>
                            <label for="char-constitution-savingthrow" class="custom-tooltip"
                                data-title="Mede a capacidade do personagem de resistir a efeitos que afetam a sua saúde e vitalidade, como venenos, doenças, ou dano por envenenamento.">Constituição</label>

                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-intelligence-savingthrow"><br>
                            <label for="char-intelligence-savingthrow" class="custom-tooltip"
                                data-title="Raramente é usada, mas pode ser necessária para resistir a certos efeitos mentais ou mágicos que afetam o intelecto ou a memória do personagem.">
                                Inteligência</label>

                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-wisdom-savingthrow"><br>
                            <label for="char-wisdom-savingthrow" class="custom-tooltip"
                                data-title="Mede a capacidade do personagem de resistir a efeitos que afetam a sua mente, como encantamentos, controle mental e ilusões.">Sabedoria</label>

                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-charisma-savingthrow"><br>
                            <label for="char-charisma-savingthrow" class="custom-tooltip"
                                data-title="Usada para resistir a efeitos que tentam influenciar ou controlar a personalidade do personagem, como encantamentos carismáticos ou manipulação social mágica.">Carisma</label>
                        </div>
                    </div>
                    <div class="character-skills">
                        <h2>Perícias</h2>
                        <div class="skillsflex">
                            <input type="number" id="char-acrobatics"><br>
                            <label for="char-acrobatics">Acrobatismo (DES)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-animal"><br>
                            <label for="char-animal">Adestramento (SAB)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-arcana"><br>
                            <label for="char-arcana">Arcana (INT)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-athletics"><br>
                            <label for="char-athletics">Atletismo (FOR)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-deception"><br>
                            <label for="char-deception">Falsidade (CAR)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-history"><br>
                            <label for="char-history">Historia (INT)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-insight"><br>
                            <label for="char-insight">Percepção (SAB)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-intimidation"><br>
                            <label for="char-intimidation">Intimidação (CAR)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-investigation"><br>
                            <label for="char-investigation">Investigação (INT)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-medicine"><br>
                            <label for="char-medicine">Medicine (SAB)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-nature"><br>
                            <label for="char-nature">Natureza (INT)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-perception"><br>
                            <label for="char-perception">Percepção (SAB)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-performance"><br>
                            <label for="char-performance">Performance (CAR)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-persuasion"><br>
                            <label for="char-persuasion">Persuasão (CAR)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-religion"><br>
                            <label for="char-religion">Religião (INT)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-sleightofhand"><br>
                            <label for="char-sleightofhand">Manipulação Manual (DES)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-stealth"><br>
                            <label for="char-stealth">Furtividade (DES)</label>
                        </div>
                        <div class="skillsflex">
                            <input type="number" id="char-survival"><br>
                            <label for="char-survival">Survival (SAB)</label>
                        </div>
                    </div>
                </div>
            </div>
            <button id="save-button">Salvar</button>
            <input type="file" id="file-input" style="display: none;">
            <button id="load-button">Carregar</button>

        </div>
        <div class="explicação-sheet">
            <div id="alignment-description"></div>
            <div id="class-description"></div>
            <div id="race-description"></div>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
